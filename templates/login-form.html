{% extends "base.html" %}

{% block content %}
	<h2>Login</h2>
	<form method="post">
		<table>
			<tr>
				<td>Username</td>
				<td><input type="text" name="username" value="{{username}}"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password" value=""></td>
			</tr>
		</table>

		<div class="error">
			{{error}}
		</div>
		
		<input type="submit">
	</form>

{% endblock %}
